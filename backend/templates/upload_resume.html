<!DOCTYPE html>
<html>

    <title>Upload Resume</title>
</head>
<body>
    <h1>Upload Resume</h1>
    <form method="POST" action="/extract_resume" enctype="multipart/form-data">

        <button type="submit">Extract Information</button>
    </form>
</body>
</html>
